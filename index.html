<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeloCoach AI - Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-50">
    <div id="root">
      <div id="error-display" class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div class="w-16 h-16 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin mb-4"></div>
        <h1 class="text-xl font-bold">App wird geladen...</h1>
        <p class="text-slate-400 mt-2 max-w-sm">
          Falls diese Seite länger als 5 Sekunden weiß bleibt, konnte die Hauptdatei <code class="bg-slate-800 px-1">/src/index.tsx</code> nicht geladen werden.
        </p>
        <div id="debug-logs" class="mt-8 text-left bg-black p-4 rounded border border-red-500/30 text-red-400 text-xs font-mono hidden">
          <strong>Fehler-Log:</strong>
          <pre id="log-content" class="mt-2 whitespace-pre-wrap"></pre>
        </div>
      </div>
    </div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const display = document.getElementById('debug-logs');
        const content = document.getElementById('log-content');
        if (display && content) {
          display.classList.remove('hidden');
          content.textContent += `\nFehler: ${message}\nQuelle: ${source}\nZeile: ${lineno}`;
        }
      };
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
